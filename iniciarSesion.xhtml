<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
      	<title>Inicio de Sesión</title>
      </h:head>
      <h:body>
      	<h:form>
          <p:breadCrumb>
             <p:menuitem value="Categories" url="index.xhtml" />
             <p:menuitem value="Información básica" outcome="informacionBasica.xhtml" />
             <p:menuitem value="Reportes básicos" outcome="reportesBasicos.xhtml" />
             <p:menuitem value="Quienes somos" outcome="quienesSomos.xhtml" />
             
             <p:menuitem value="Registrarse" outcome="registro.xhtml" />
         </p:breadCrumb>
                  </h:form>	
          
          
          <h:form>
                     
                    
                    <p:messages id="mensaje" severity="info, fatal, warn" showSummary="True" showDetail="True" />

                    
      			<p:panel id="registrationform" header="Inicio de Sesión">
                            
                 
      			
      			<h:panelGrid columns="3">
      				<p:outputLabel for="txtUsuario" value="Usuario"></p:outputLabel>
                                <p:inputText id="txtUsuario" required="true" value="#{loginController.usuario.correo}"
                                             requiredMessage="Digite su correo electronico"
                                             validatorMessage="Tiene que ser un correo electrónico">
                                    <f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]"/>
                                    <p:ajax update="txtCorreoMsg" event="keyup"/>
	                        </p:inputText>
	                        <p:message id="txtCorreoMsg" for="txtUsuario"/> 
                                                 
                                    
                   
      				
      				<p:outputLabel for="txtClave" value="Clave"></p:outputLabel>
                                <p:password id="txtClave" required="true" value="#{loginController.usuario.clave}"
                                            requiredMessage="Digite su clave">
                                    <p:ajax update="txtClaveMsg" event="keyup"/>
                                </p:password>
	                        <p:message id="txtClaveMsg" for="txtClave"/> 
      				
      				<h:column/>
                                <p:commandButton icon="ui-icon-key" value="Iniciar Sesión" 
                                                 update="registrationform, mensaje" action="#{loginController.iniciarSesion()}"></p:commandButton>
      			      			
      			</h:panelGrid>
      			<p:separator/>
      			<p:link value="Registrarse" outcome="registro.xhtml"></p:link>
      		</p:panel>
      		</h:form>
      
      </h:body>
    
</html>
