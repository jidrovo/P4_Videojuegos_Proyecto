<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    
    <h:head>
	     <title>Registro</title>
	     <link rel="stylesheet" href="../estilos/estiloregistro.css" />
	  </h:head>
	
	<h:body>
            
            <h:form>
          <p:breadCrumb>
             <p:menuitem value="Categories" url="index.xhtml" />
             <p:menuitem value="Información básica" outcome="informacionBasica.xhtml" />
             <p:menuitem value="Reportes básicos" outcome="reportesBasicos.xhtml" />
             <p:menuitem value="Quienes somos" outcome="quienesSomos.xhtml" />
             <p:menuitem value="Iniciar Sesión" outcome="iniciarSesion.xhtml" />
             
         </p:breadCrumb>
                  </h:form>
	
	
	<div class="login-box">
	<img src="../imagenes/logomario.jpg" class="avatar" alt="Avatar Image"></img>
	<h:form>
            
            <p:growl id="mensaje" severity="info, fatal" showSummary="True" showDetail="True" />
            

	          	<p:outputLabel for="txtCorreo" value="Correo" />
                        <h:inputText  id="txtCorreo" required="true" value="#{usuarioController.usuario.correo}" 
	                requiredMessage="Digite su correo electrónico" validatorMessage="Tiene que ser un correo electrónico">
	                <f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]"/>
	                <p:ajax update="txtCorreoMsg" event="keyup"/>
	              </h:inputText>
	              <p:message id="txtCorreoMsg" for="txtCorreo"/> 
	          
	          
	              <p:outputLabel for="txtNombre" value="Nombre" />
                      <h:inputText id="txtNombre" required="true" value="#{usuarioController.usuario.nombre}" requiredMessage="Digite su nombre">
	                <p:ajax update="txtNombreMsg" event="keyup"/>
	              </h:inputText>  
	              <p:message id="txtNombreMsg" for="txtNombre" />
	              
	              <p:outputLabel for="txtEdad" value="Edad" />
                      <h:inputText id="txtEdad" required="true" value="#{usuarioController.usuario.edad}" requiredMessage="Digite su edad"
	              validatorMessage="Para registrarte tienes que ser mayor de edad">
	                <f:validateLongRange minimum="18" maximum="100"/>
	                <p:ajax update="txtEdadMsg" event="keyup"/>
	              </h:inputText>
	              <p:message id="txtEdadMsg" for="txtEdad"/> 
	              
	              
	              <p:outputLabel for="txtDireccion" value="País" />
                      <h:inputText id="txtDireccion" required="true" value="#{usuarioController.usuario.pais}" requiredMessage="Digite su país">
	                <p:ajax update="txtDireccionMsg" event="keyup"/>
	              </h:inputText>
	              <p:message id="txtDireccionMsg" for="txtDireccion"/>
	              
	              
	              <p:outputLabel for="estadoCivil" value="Estado Civil" />
                      <p:selectOneMenu id="estadoCivil" value="#{usuarioController.usuario.estado_civil}">
	                       <f:selectItem itemLabel="solter@" itemValue="solter@" />
		               <f:selectItem itemLabel="casad@" itemValue="casad@" />
		               <f:selectItem itemLabel="divorciad@" itemValue="divorciad@" />
	              </p:selectOneMenu>
	              <p:outputLabel value=""></p:outputLabel>
	              
	              <p:outputLabel for="consola_favorita" value="Consola favorita" />
                      <p:selectOneMenu id="consola_favorita" value="#{usuarioController.usuario.consola_favorita}">
	              	    <f:selectItem itemValue="Play Station" itemLabel="Play Station"></f:selectItem>
					    <f:selectItem itemValue="X-box" itemLabel="X-box"></f:selectItem>
					    <f:selectItem itemValue="Wii" itemLabel="Wii"></f:selectItem>
					    <f:selectItem itemValue="Otra" itemLabel="Otra"></f:selectItem>	
	              </p:selectOneMenu>
	              <p:outputLabel value=""></p:outputLabel>
	              
	              
	              <br/>
	              <p:outputLabel for="txtClave" value="Clave" />
                      <h:inputSecret  id="txtClave" required="true" value="#{usuarioController.usuario.clave}"
	                requiredMessage="Digite su clave" validatorMessage="Tiene que tener mínimo 8 caracteres">
	                <f:validateRegex pattern="([\w\.-]*[a-zA-Z0-9_]{8})"/>
	                <p:ajax update="txtClaveMsg" event="keyup"/>
                      </h:inputSecret>
	              <p:message id="txtClaveMsg" for="txtClave"/>

 	             
 	             

			<h:commandButton value="Registrarse"
				action="#{usuarioController.registrarUsuario()}" />
			<p:link value="Inicio" outcome="index.xhtml"></p:link>

		</h:form>
    </div>
	
	</h:body>
</html>
