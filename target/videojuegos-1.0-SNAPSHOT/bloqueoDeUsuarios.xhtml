<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:head>
      	<title>Cambio de clave</title>
      </h:head>
      <h:body>
      
      <h:form>
	 
	      <p:breadCrumb>
             
             <p:menuitem value="" url="menuAdministrador.xhtml" />
             <p:menuitem value="Cambiar clave" url="cambiarClave.xhtml" />
             <p:menuitem value="Auditoría" url="listaAuditoria.xhtml" />
             
             <p:menuitem value="Mostrar usuarios" url="listarAdministradores.xhtml" />
             <p:menuitem value="Registrar nuevo administrador" url="registroAdministrador.xhtml" />
             
         </p:breadCrumb>
                  </h:form>
      
      		<h:form>
                    
                    <p:messages id="mensaje" severity="info, fatal, warn" showSummary="True" showDetail="True" />
      		
                    
                    
                    <p:panel id="panel" header="Bloquear Usuario">
      			    
      			<h:panelGrid columns="3">
                           
      		        <p:outputLabel for="txtCorreo" value="Correo electrónico" />
                        <p:inputText  id="txtCorreo" required="true" value="#{bloqueoController.correo}"
	                requiredMessage="Digite el correo electrónico que desee bloquear" 
                        validatorMessage="Tiene que ser un correo electrónico">
                            <f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]"/>
	                <p:ajax update="txtCorreoMsg" event="keyup"/>
                        </p:inputText>
	                <p:message id="txtCorreoMsg" for="txtCorreo"/>
                      
                         	
      				
                                <h:column/>
      				<p:commandButton icon="ui-icon-key" value="Confirmar cambios" 
                                                 update="mensaje, panel" actionListener="#{bloqueoController.bloquearUsuario()}"></p:commandButton>
      			      			
      			</h:panelGrid>
      			<p:separator/>
      			
      		</p:panel>
      		</h:form>

          
      		<h:form>
                    
                    <p:messages id="mensaje1" severity="info, fatal, warn" showSummary="True" showDetail="True" />
      		
                    
                    
                    <p:panel id="panel1" header="Desbloquear Usuario">
      			    
      			<h:panelGrid columns="3">
                           
      		        <p:outputLabel for="txtCorreo" value="Correo electrónico" />
                        <p:inputText  id="txtCorreo" required="true" value="#{bloqueoController.correo}"
	                requiredMessage="Digite el correo electrónico que desee bloquear" 
                        validatorMessage="Tiene que ser un correo electrónico">
                            <f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]"/>
	                <p:ajax update="txtCorreoMsg" event="keyup"/>
                        </p:inputText>
	                <p:message id="txtCorreoMsg" for="txtCorreo"/>
                      
                         	
      				
                                <h:column/>
      				<p:commandButton icon="ui-icon-key" value="Confirmar cambios" 
                                                 update="mensaje1, panel1" actionListener="#{bloqueoController.desbloquearUsuario()}"></p:commandButton>
      			      			
      			</h:panelGrid>
      			<p:separator/>
      			
      		</p:panel>
      		</h:form>

          
          
      </h:body>
    
</html>
