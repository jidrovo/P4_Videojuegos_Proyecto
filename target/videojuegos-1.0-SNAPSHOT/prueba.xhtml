<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        Hello from Facelets
         <p:messages id="mensaje" severity="info, fatal, warn, error" showSummary="True" showDetail="True" />
        <h:form>
            <p:inputText value="#{cambioClaveController.clavenueva}"/>
            <p:outputLabel value="#{cambioClaveController.usuario.id}"/>
            <p:outputLabel value="#{cambioClaveController.usuario.nombre}"/>
            <p:commandButton value="Registrar" actionListener="#{cambioClaveController.cambiarClave()}"
                             update="mensaje"/>
            
        </h:form>
    </h:body>
</html>
