<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:head>
	     <title>Menu Administrador</title>
	  </h:head>
	  
	  <h:body>
              <h:form>
	 
	      <p:breadCrumb>
             
             <p:menuitem value="" url="menuAdministrador.xhtml" />
             <p:menuitem value="Cambiar clave" url="cambiarClave.xhtml" />
             <p:menuitem value="Auditoria" url="auditoria.xhtml" />
             <p:menuitem value="Bloqueo de administradores" url="bloqueoDeUsuarios.xhtml" />
             <p:menuitem value="Mostrar usuarios" url="MostrarUsuarios.xhtml" />
             
         </p:breadCrumb>
                  </h:form>
	 
	  
	  <h:form>
            <p:messages id="mensaje" severity="info, fatal" showSummary="True" showDetail="True" />
            
	      <p:panel id="registrationform" header="Registro nuevo Administrador">
	          <h:panelGrid columns="3">

	          
	          	<p:outputLabel for="txtCorreo" value="Correo" />
                        <p:inputText  id="txtCorreo" required="true" value="#{usuarioController.usuario.correo}" 
	                requiredMessage="Digite el correo electrónico" validatorMessage="Tiene que ser un correo electrónico">
	                <f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]"/>
	                <p:ajax update="txtCorreoMsg" event="keyup"/>
	              </p:inputText>
	              <p:message id="txtCorreoMsg" for="txtCorreo"/> 
	          
	          
	              <p:outputLabel for="txtNombre" value="Nombre" />
                      <p:inputText id="txtNombre" required="true" value="#{usuarioController.usuario.nombre}" requiredMessage="Digite su nombre">
	                <p:ajax update="txtNombreMsg" event="keyup"/>
	              </p:inputText>  
	              <p:message id="txtNombreMsg" for="txtNombre" />
	              
	              <p:outputLabel for="txtEdad" value="Edad" />
                      <p:inputText id="txtEdad" required="true" value="#{usuarioController.usuario.edad}" requiredMessage="Digite su edad"
	              validatorMessage="Para registrarte tienes que ser mayor de edad">
	                <f:validateLongRange minimum="18" maximum="100"/>
	                <p:ajax update="txtEdadMsg" event="keyup"/>
	              </p:inputText>
	              <p:message id="txtEdadMsg" for="txtEdad"/> 
	              
	              
	              <p:outputLabel for="txtDireccion" value="País" />
                      <p:inputText id="txtDireccion" required="true" value="#{usuarioController.usuario.pais}" requiredMessage="Digite su país">
	                <p:ajax update="txtDireccionMsg" event="keyup"/>
	              </p:inputText>
	              <p:message id="txtDireccionMsg" for="txtDireccion"/>
	              
	              
	              <p:outputLabel for="estadoCivil" value="Estado Civil" />
                      <p:selectOneMenu id="estadoCivil" value="#{usuarioController.usuario.estado_civil}">
	                       <f:selectItem itemLabel="solter@" itemValue="solter@" />
		               <f:selectItem itemLabel="casad@" itemValue="casad@" />
		               <f:selectItem itemLabel="divorciad@" itemValue="divorciad@" />
	              </p:selectOneMenu>
	              <p:outputLabel value=""></p:outputLabel>
	              
	              <p:outputLabel for="consola_favorita" value="Consola favorita" />
                      <p:selectOneMenu id="consola_favorita" value="#{usuarioController.usuario.consola_favorita}">
	              	    <f:selectItem itemValue="Play Station" itemLabel="Play Station"></f:selectItem>
					    <f:selectItem itemValue="X-box" itemLabel="X-box"></f:selectItem>
					    <f:selectItem itemValue="Wii" itemLabel="Wii"></f:selectItem>
					    <f:selectItem itemValue="Otra" itemLabel="Otra"></f:selectItem>	
	              </p:selectOneMenu>
	              <p:outputLabel value=""></p:outputLabel>
	              
	              
	              <p:outputLabel for="txtClave" value="Clave" />
                      <p:password  id="txtClave" required="true" value="#{usuarioController.usuario.clave}"
	                requiredMessage="Digite su clave" validatorMessage="Tiene que tener mínimo 8 caracteres">
	                <f:validateRegex pattern="([\w\.-]*[a-zA-Z0-9_]{8})"/>
	                <p:ajax update="txtClaveMsg" event="keyup"/>
                      </p:password>
	              <p:message id="txtClaveMsg" for="txtClave"/>

 	             
	              <p:outputLabel value=""></p:outputLabel>
                      <p:commandButton actionListener="#{usuarioController.registrarAdministrador()}" value="Registrar" update="registrationform, mensaje"></p:commandButton>
	              <p:outputLabel value=""></p:outputLabel>
	               
	          </h:panelGrid>
	      </p:panel>
    </h:form>
	
	</h:body>
    
</html>
